<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>strawberry</li>
    </ul>
    <script>
        function print() {
            let el = document.querySelectorAll("li");
            let arr = Array.from(el); //li노드로 구성된 배열
            let newArr = arr.filter(value =>{
                return value.innerText.includes("e");
            });    
            /*
            filter. includes, from을 사용해서 문자열 'e'가 포함된
            노드로 구성된 배열을 만들어서 반환하기.
            */
            return newArr;
        }
        let arr = print();
        for(let i of arr){
            console.log(i.innerText);
        }
    </script>
</body>
</html>
