<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>
        <ul>
            <li>javascript</li>
            <li>java</li>
            <li>python</li>
            <li>django</li>
        </ul>
        <script>
            let el = document.querySelectorAll('li');
            for(let i in el){
                el[i].addEventListener("click",function(){
                    console.log((parseInt(i)+1)+"번째 리스트 입니다.");
                });
            }
        </script>
    </body>
</html>
